<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kindergarten Math Fun</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fef6e4;
      text-align: center;
      padding: 20px;
    }
    header {
      background-color: #ffcc80;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      color: #d84315;
    }
    .activity {
      background-color: #fff3e0;
      border: 2px dashed #ffb74d;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kindergarten Math Fun</h1>
    <p>Learn numbers, shapes, and counting with fun activities!</p>
  </header>

  <section class="activity">
    <h2>🎲 Counting Game</h2>
    <p>How many apples are there? 🍎🍎🍎🍎</p>
  </section>

  <section class="activity">
    <h2>🔺 Shape Hunt</h2>
    <p>Can you find all the triangles? 🔺🔺🔺</p>
  </section>

  <section class="activity">
    <h2>🔢 Number Match</h2>
    <p>Match the number to the group of items.</p>
  </section>

  <footer>
    <p>&copy; 2025 Kindergarten Math Fun</p>
  </footer>
</body>
</html>
